<html>
<head>
	<title>apple</title>
	<meta charset='utf-8'>
	<style type="text/css">
		#div1
		{
			width: 100%;
			text-align: center;
			
			position: absolute;
			bottom: 0px;
			
		}
		#div2
		{
			position: absolute;
			
		}
		

	</style>
</head>
<body style="overflow:hidden;">
	<div id='div1'>
		<img src="img/1.jpg" width='80px'>
		<img src="img/2.jpg" width='80px'>
		<img src="img/3.jpg" width='80px'>
		<img src="img/4.jpg" width='80px'>
		<img src="img/5.jpg" width='80px'>
	</div>
	<div id='div2'>
		<input type='text'>
		<input type='text'>
		<input type='text'>
		<input type='text'>
		<input type='text'>
	</div>
	

</body>
<script type="text/javascript">
	window.onload=function()
	{
		var oDiv=document.getElementById('div1');
		var oImg=document.getElementsByTagName('img');
		var oTxt=document.getElementsByTagName('input');
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var mx=oEvent.clientX;
			var my=oEvent.clientY;//鼠标坐标

			for(i=0;i<oImg.length;i++)
			{
				var x=oImg[i].offsetLeft+(oImg[i].offsetWidth/2);
				var y=oImg[i].offsetTop+(oImg[i].offsetHeight/2)+oDiv.offsetTop;//图片中心坐标
				disx=x-mx;//鼠标与图片中心的横向距离
				disy=y-my;//鼠标与图片中心的纵向距离
				var dis=Math.sqrt(Math.pow(disx,2)+Math.pow(disy,2));//鼠标与图片之间的距离
				var scale=1-dis/350;
				
				if (scale<0.5) 
				{
					scale=0.5;
				}
				oImg[i].style.width=scale*160+'px';
				oTxt[i].value=scale;

				
			}
			
			
			
		}
	}
</script>
</html>
